<p-table
    #dt1
    [value]="infoTable"
    dataKey="id"
    [rows]="5"
    [rowsPerPageOptions]="[5, 10, 15]"
    [loading]="loading"
    [paginator]="true"
    class="fixed-height-table"
>

    <ng-template pTemplate="header">
        <tr>
            <th class="th-min-width" pSortableColumn="Id" id="IdTh">
                <div class="flex align-items-center">
                    Id
                </div>           
            </th>
            <th class="th-min-width" pSortableColumn="Date" id="DateTh">
                <div class="flex align-items-center">
                    Fecha
                </div>
            </th>
            <th class="th-min-width" pSortableColumn="TypeTransaction" id="TypeTransactionTh">
                <div class="flex align-items-center">
                    Tipo de movimiento
                </div>
            </th>
            <th class="th-min-width" pSortableColumn="Amount" id="AmountTh">
                <div class="flex align-items-center">
                    Valor
                </div>
            </th>                                                                                                
        </tr>
        <tr>
            <th class="th-min-width" id="filterIdTh">
                <span class="p-input-icon-right">
                    <i class="pi pi-search"></i>
                    <input type="text" (input)="onColumnFilter($event, 'Id')" placeholder="Id" />
                </span>
            </th>
            <th class="th-min-width" id="filterDateTh">                
                <span class="p-input-icon-right">
                    <i class="pi pi-calendar"></i>
                    <p-calendar 
                        appendTo="body"
                        [showIcon]="true" 
                        selectionMode="range"
                        [(ngModel)]="selectedDateRange"
                        (onSelect)="onDateFilter(selectedDateRange,'date')" 
                        dateFormat="mm/dd/yy" 
                        placeholder="Fecha"
                        class="small-calendar"
                    >
                    </p-calendar>
                </span>
            </th>            
            <th class="th-min-width" id="filterTypeTransactionTh">
                <span class="p-input-icon-right">
                    <i class="pi pi-search"></i>
                    <input type="text" (input)="onColumnFilter($event, 'TypeTransaction')" placeholder="Tipo de transación" />
                </span>
            </th>         
            <th class="th-min-width" id="filterAmountTh">
                <span class="p-input-icon-right">
                    <i class="pi pi-search"></i>
                    <input type="text" (input)="onColumnFilter($event, 'Amount')" placeholder="Valor" />
                </span>
            </th>         
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-infoComponent>
        <tr>
            <td>
                {{ infoComponent.id }}
            </td>
            <td>
                {{ infoComponent.date | date:'MM/dd/yyyy' }}
            </td>                    
            <td>
                {{ infoComponent.typeTransaction }}
            </td>                       
            <td>
                {{ infoComponent.amount }}
            </td>                                   
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="7">No se encontro información.</td>
        </tr>
    </ng-template>
</p-table>
<p-confirmDialog></p-confirmDialog>
